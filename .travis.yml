language: php
dist: bionic

services:
  - mysql

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter

install:
  - ./cc-test-reporter before-build
  - composer install --prefer-source
  - mkdir -p ./build/coverage

script:
  - |
    if [ "x$COVERAGE" == "xyes" ]; then
       ./vendor/bin/phpunit -v --configuration ./tests/travis/travis.$DB.xml --coverage-php ./build/coverage/coverage-$DB-$TRAVIS_PHP_VERSION-$ORM.cov
    else
       ./vendor/bin/phpunit -v --configuration ./tests/travis/travis.$DB.xml
    fi

after_script:
  - ./vendor/bin/phpcov merge --clover ./build/logs/clover.xml ./build/coverage
  - ./vendor/bin/coveralls -v --exclude-no-stmt
  #Push code climate coverage
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  # Code should respect rules
  - composer check-quality-code

notifications:
  webhooks: https://coveralls.io/webhook?repo_token=$COVERALLS_WEBHOOK

jobs:
  include:
    - stage: Test
      php: 7.2
      env: DB=mysql.docker MYSQL_VERSION=8.0
      sudo: required
      services:
        - docker
      before_script:
        - bash ./tests/travis/install-mysql-8.0.sh
    - stage: Test
      php: 7.2
      env: DB=mysqli.docker MYSQL_VERSION=8.0
      sudo: required
      services:
        - docker
      before_script:
        - bash ./tests/travis/install-mysql-8.0.sh
    - stage: Test
      php: 7.2
      env: DB=pgsql POSTGRESQL_VERSION=11.0
      sudo: required
      services:
        - docker
      before_script:
        - bash ./tests/travis/install-postgres-11.sh
    - stage: Test
      php: 7.2
      env: DB=sqlite
    - stage: Test
      php: 7.3
      env: DB=mysql.docker MYSQL_VERSION=8.0
      sudo: required
      services:
        - docker
      before_script:
        - bash ./tests/travis/install-mysql-8.0.sh
    - stage: Test
      php: 7.3
      env: DB=mysqli.docker MYSQL_VERSION=8.0
      sudo: required
      services:
        - docker
      before_script:
        - bash ./tests/travis/install-mysql-8.0.sh
    - stage: Test
      php: 7.3
      env: DB=pgsql POSTGRESQL_VERSION=11.0
      sudo: required
      services:
        - docker
      before_script:
        - bash ./tests/travis/install-postgres-11.sh
    - stage: Test
      php: 7.3
      env: DB=sqlite
    - stage: Test
      php: 7.4
      env: DB=mysql COVERAGE=yes
      services:
        - mysql
    - stage: Test
      php: 7.4
      env: DB=mysql.docker MYSQL_VERSION=5.7 COVERAGE=yes
      sudo: required
      before_script:
        - bash ./tests/travis/install-mysql-5.7.sh
    - stage: Test
      php: 7.4
      env: DB=mysql.docker MYSQL_VERSION=8.0 COVERAGE=yes
      sudo: required
      services:
        - docker
      before_script:
        - bash ./tests/travis/install-mysql-8.0.sh
    - stage: Test
      php: 7.4
      env: DB=mysqli COVERAGE=yes
      services:
        - mysql
    - stage: Test
      php: 7.4
      env: DB=mysqli.docker MYSQL_VERSION=5.7 COVERAGE=yes
      sudo: required
      before_script:
        - bash ./tests/travis/install-mysql-5.7.sh
    - stage: Test
      php: 7.4
      env: DB=mysqli.docker MYSQL_VERSION=8.0 COVERAGE=yes
      sudo: required
      services:
        - docker
      before_script:
        - bash ./tests/travis/install-mysql-8.0.sh
    - stage: Test
      php: 7.4
      env: DB=pgsql POSTGRESQL_VERSION=9.4 COVERAGE=yes
      addons:
        postgresql: "9.4"
    - stage: Test
      php: 7.4
      env: DB=pgsql POSTGRESQL_VERSION=9.5 COVERAGE=yes
      addons:
        postgresql: "9.5"
    - stage: Test
      php: 7.4
      env: DB=pgsql POSTGRESQL_VERSION=9.6 COVERAGE=yes
      addons:
        postgresql: "9.6"
    - stage: Test
      php: 7.4
      env: DB=pgsql POSTGRESQL_VERSION=10.0 COVERAGE=yes
      sudo: required
      addons:
        postgresql: "10"
      before_script:
        - bash ./tests/travis/install-postgres-10.sh
    - stage: Test
      php: 7.4
